<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <metaort" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./style.css">
    <title>Fun Drums</title>
  </head>
  <body>
    <header>
        Garba Drum Machine
    </header>
    <div class="container" id="drum-machine">
        <div class="row">
        <div id="display" style="height:40px;">
            Press the keys to play sound..!
            
        </div>
        </div>
        <div>
            <div class="row">
                <div class="column">
                    <div class="drum-pad" onclick="Play('Q')" id="d1">
                        Q
                        <audio src="./audio/crash.wav" type="audio/wav" class="clip" id="Q"></audio>
                    </div>
                </div>
                <div class="column">
                    <div class="drum-pad" onclick="Play('W')" id="d2">
                        W
                        <audio src="./audio/chat.wav" type="audio/wav" class="clip" id="W"></audio>
                    </div>
                </div>
                <div class="column">
                    <div class="drum-pad" onclick="Play('E')" id="d3">
                        E
                        <audio src="./audio/clap.wav" type="audio/wav" class="clip" id="E"></audio>
                    </div>
                </div>
            </div>  
            <div class="row">
                <div class="column">
                    <div class="drum-pad" onclick="Play('A')" id="d4">
                        A
                        <audio src="./audio/kick.wav" type="audio/wav" class="clip" id="A"></audio>
                    </div>
                </div>
                <div class="column">
                    <div class="drum-pad" onclick="Play('S')" id="d5">
                        S
                        <audio src="./audio/ohat.wav" type="audio/wav" class="clip" id="S"></audio>
                    </div>
                </div>
                <div class="column">
                    <div class="drum-pad" onclick="Play('D')" id="d6">
                        D
                        <audio src="./audio/rim.wav"type="audio/wav" class="clip" id="D"></audio>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <div class="drum-pad" onclick="Play('Z')" id="d7">
                        Z
                        <audio src="./audio/snare.wav"" type="audio/wav" class="clip" id="Z"></audio>
                    </div>
                </div>
                <div class="column">
                    <div class="drum-pad" onclick="Play('X')" id="d8">
                        X
                        <audio src="./audio/tom.wav"type="audio/wav" class="clip" id="X"></audio>
                    </div>
                </div>
                <div class="column">
                    <div class="drum-pad" onclick="Play('C')" id="d9">
                        C
                        <audio src="./audio/bass.mp3" type="audio/wav" class="clip" id="C"></audio>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
